<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  
  class Person {
    constructor (firstName, lastName, age){
    this.firstName = firstName;
    this.lastName = lastName;
    this.age = age;
  }
}

let firstName = document.getElementById('firstName').value;
let lastName = document.getElementById('lastName').value;
let age = document.getElementById('age').value;

let person = new Person(firstName, lastName, age);
personjson=JSON.stringify(person);
let formEl = document.querySelector('form');
formEl.setAttribute('data-person', personjson);
</script>
