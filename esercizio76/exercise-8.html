<html>

<body>
  <div id="container">
    <h2>Hero's List</h2>
    <ul class="hero-list">
      <li class="hero-list-item">Batman</li>
      <li class="hero-list-item">Superman</li>
      <li class="hero-list-item">Spiderman</li>
      <li class="hero-list-item">Hulk</li>
      <li class="hero-list-item">Wolverine</li>
    </ul>
  </div>
</body>

</html>

<script>
  // code here

  let list = document.querySelector('.hero-list');
  let items = list.querySelectorAll('.hero-list-item');
  for (var i = 0; i < items.length; i++) {
    items[i].addEventListener('mouseover', function(e) {
      e.target.style.color = 'red';
    });
    items[i].addEventListener('mouseleave', function(e) {
      e.target.style.color = 'black';
    });
  }



</script>
