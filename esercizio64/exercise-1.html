<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  // code here
  let data = "";

  document.querySelector("#fetch-post").addEventListener("click", async () => {
    try {
    const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
    data = await response.json();
    console.log(data);
    } catch (err){
      console.log(err);
    }
  });

  document.querySelector("#save-post").addEventListener("click", () => {
    localStorage.setItem("post", JSON.stringify(data));
  });
</script>
