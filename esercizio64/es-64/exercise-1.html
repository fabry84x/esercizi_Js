<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  // code here
  let fetchDataBtn = document.querySelector('#fetch-post');
  let saveDataBtn = document.querySelector('#save-post');
  
  let getData = function() {
    fetch('https://jsonplaceholder.typicode.com/posts/1')
    .then((response)=>{
      return response.json();
    })
    .then((data)=>console.log(data))
  }
  
  let saveData = function() {
    fetch('https://jsonplaceholder.typicode.com/posts/1')
    .then((response)=>{
      return response.json();
    })
    .then((data)=>localStorage.setItem('post',JSON.stringify(data)))
  }

  fetchDataBtn.addEventListener('click', getData);
  saveDataBtn.addEventListener('click', saveData);
</script>
